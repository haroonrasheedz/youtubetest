<!DOCTYPE html>
<html>
<head>
  <title>VideoTube.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/youtube.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  
</head>
<body>

  <header class="header">
    <div class="left">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <img class="youtube-logo" src="icons/videotube.svg">
    </div>

    <div class="middle">
      <input class="search-bar" placeholder="Search">
      <button class="search-button">
        <img src="icons/search-bar.png">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-button">
        <img src="icons/voice-search-icon.svg">
        <div class="tooltip">Search with yout Voice</div>
      </button>
    </div>

    <div class="right">
      <div class="upload-videos">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="tooltip">Upload Videos</div>
      </div>
      <div class="google-apps">
        <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
        <div class="tooltip">Google Apps</div>
      </div>
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="icons/notifications.svg">
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <div class="myaccount-info">
        <img class="mychannel-icon" src="icons/my-channel.png">
        <div class="tooltip">My Account</div>
        </div>
    </div>
  </header>
  
  <nav class="sidebar">
    <div class="sidebar-link">
      <img src="icons/home.svg">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/explore.svg">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/subscriptions.svg">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/originals.svg">
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/youtube-music.svg">
      <div>Youtube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/library.svg">
      <div>Library</div>
    </div>
  </nav>

  <main>
    <section class="video-grid">
    </section>
  </main>
  <script type="module" src="./scripts/video-grid.js"></script>
</body>
</html>
